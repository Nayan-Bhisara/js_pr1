<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q7</title>
</head>
<body>
    
    <script type="text/javascript">

        var p = parseInt(prompt("Enter your amount :- "));
        var r = parseInt(prompt("Enter your ratio :- "));
        var n = parseInt(prompt("Enter your time :- "));
        var c = p*r*n/100;

        document.write(`<h2>your interest is :- ${c}</h2>`);

    </script>

</body>
</html>
