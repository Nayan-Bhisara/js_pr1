</head>
<body>
    
    <script type="text/javascript">
        
        var a = parseInt(prompt("Enter your Salary :- "));
        var b = a*10/100;
        var c = a*5/100;
        var d = a*8/100;
        var e = a+b+c+d;

        document.write(`<h2>salary :- ${a}</h2>`);
        document.write(`<h2>HRA :- ${b}</h2>`);
        document.write(`<h2>DA :- ${c}</h2>`);
        document.write(`<h2>TA :- ${d}</h2>`);

        document.write(`<h1>gross salary :- ${e}</h1>`);

    </script>

</body>
