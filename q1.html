<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q1</title>
</head>
<body>
    
    <script type="text/javascript">

        var a = parseInt(prompt("Enter value A :- "));
        var b = parseInt(prompt("Enter value B :- "));

        document.write(`<h2>addition of A and B = ${a+b}</h2>`);
        document.write(`<h2>subtraction of A and B = ${a-b}</h2>`);
        document.write(`<h2>multiplication of A and B = ${a*b}</h2>`);
        document.write(`<h2>division of A and B = ${a/b}</h2>`);

    </script>

</body>
</html>
